title: Futures-rs
baseurl: "/futures-rs"
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    default_lang: rust
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false
theme: minima
plugins:
  - jekyll-feed
exclude:
  - target # From Rust

